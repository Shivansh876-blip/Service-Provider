<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        
        .reset-password-container {
            background-color: #fff;
            padding: 40px;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .reset-password-container h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }
        
        .reset-password-container .input-field label {
            font-size: 1rem;
            color: #555;
        }
        
        .reset-password-container .input-field input[type="password"] {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            margin-top: 8px;
            transition: border-color 0.3s ease;
        }
        
        .reset-password-container .input-field input[type="password"]:focus {
            border-color: #007bff;
        }
        
        .reset-password-container .btn {
            width: 100%;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .reset-password-container .btn:hover {
            background-color: #0056b3;
        }
        
        .reset-password-container .links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .reset-password-container .links a {
            text-decoration: none;
            color: #007bff;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .reset-password-container .links a:hover {
            color: #0056b3;
        }
        
        @media (max-width: 992px) {
            .reset-password-container h2 {
                font-size: 2rem;
            }
        
            .reset-password-container .input-field label {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 600px) {
            .reset-password-container h2 {
                font-size: 1.75rem;
            }
        
            .reset-password-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <h2>Reset Password</h2>
        <form>
            <div class="row">
                <div class="input-field col s12">
                    <input id="new-password" type="password" class="validate" required>
                    <label for="new-password">New Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="confirm-password" type="password" class="validate" required>
                    <label for="confirm-password">Confirm Password</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Reset Password</button>
            <div class="links">
                <a href="log.html">Back to Login</a>
                <a href="signup.html">Create Account</a>
            </div>
        </form>
    </div>
</body>
</html>
